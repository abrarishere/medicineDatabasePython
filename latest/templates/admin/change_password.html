{% extends 'admin/base.html' %}
{% block content %}
<!-- Set new password -->
<div class="container px-6 py-8 mx-auto">
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="text-center">
            <h2 class="mt-6 text-3xl font-extrabold leading-9 text-gray-900">
                Set New Password
            </h2>
        </div>

        <div class="mt-8">
            <div class="mx-auto max-w-lg">
                <form action="{{ url_for('admin.change_password', id=user.id) }}" method="POST">
                    <div class="grid grid-cols-1 gap-6">
                        <div>
                            <label for="password" class="block text-sm font-medium leading-5 text-gray-700">
                                Password
                            </label>
                            <div class="mt-1 rounded-md shadow-sm">
                                <input id="password" name="password" type="password" required class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                            </div>
                        </div>

                        <div>
                            <label for="confirm_password" class="block text-sm font-medium leading-5 text-gray-700">
                                Confirm Password
                            </label>
                            <div class="mt-1 rounded-md shadow-sm">
                                <input id="confirm_password" name="confirm_password" type="password" required class="form-input block w-full transition duration-150 ease-in-out sm:text-sm sm:leading-5">
                            </div>
                        </div>

                        <div class="mt-6">
                            <span class="block w-full rounded-md shadow-sm">
                                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                                    Set Password
                                </button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
