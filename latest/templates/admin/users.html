{% extends 'admin/base.html' %}

{% block content %}
<div class="container px-6 py-8 mx-auto">
    <div class="mt-4">
        <div class="flex flex-wrap -mx-6">
            <div class="w-full px-6 sm:w-1/2 xl:w-1/3">
                <div class="flex items-center px-5 py-6 bg-white rounded-md shadow-sm">
                    <div class="p-3 bg-indigo-600 bg-opacity-75 rounded-full">
                        <i class="fas fa-users text-white"></i>
                    </div>
                    <div class="mx-5">
                        <h4 class="text-2xl font-semibold text-gray-700">{{ users|length }}</h4>
                        <div class="text-gray-500">Users</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8">
      <div class="flex justify-end">
        <a href="{{ url_for('admin.create_user') }}" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-indigo-600 border border-transparent rounded-md active:bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:shadow-outline-indigo">
          Add User
        </a>
      </div>
    </div>

    <div class="mt-8">
        <div class="flex flex-col mt-8">
            <div class="py-2 -my-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
                <div class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg">
                    <table class="min-w-full">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">Username</th>
                                <th class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">Password</th>
                                <th class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">Date</th>
                                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
                                <th class="px-6 py-3 border-b border-gray-200 bg-gray-50"></th>
                            </tr>
                        </thead>

                        <tbody class="bg-white">
                            {% for user in users %}
                            <tr>
                                <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                                    <div class="flex items-center">
                                        <div class="ml-4">
                                            <div class="text-sm font-medium leading-5 text-gray-900">{{ user.username }}</div>
                                        </div>
                                    </div>
                                </td>

                                <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-200">
                                    <div class="text-sm leading-5 text-gray-900">

                                      <a href="{{ url_for('admin.change_password', id=user.id) }}" class="text-indigo-600 hover:text-indigo-900">Change Password</a>

                                    </div>
                                </td>

                                <td class="px-6 py-4 text-sm leading-5 text-gray-500 whitespace-no-wrap border-b border-gray-200">
                                    {{ user.date_created }}
                                </td>
                                
                                <td class="px-6 py-4 text-sm font-medium leading-5 text-right whitespace-no-wrap border-b border-gray-200">
                                    <a href="{{ url_for('admin.update_user', id=user.id) }}" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                                    <a href="{{ url_for('admin.delete_user', id=user.id) }}" class="ml-2 text-indigo-600 hover:text-indigo-900">Delete</a>
                                </td>
                                <td class="px-6 py-4 text-sm leading-5 text-gray-500 whitespace-no-wrap border-b border-gray-200">
                                  <a href="{{ url_for('admin.login_as_user', id=user.id) }}" class="text-indigo-600 hover:text-indigo-900">Login</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-8">
        <h2 class="text-xl font-semibold text-gray-700">Generate Plots</h2>
        <form id="plotForm">
            <div class="mb-4">
                <label class="block text-gray-700">X-Axis:</label>
                <select name="x_axis" class="block w-full mt-1">
                    <option value="date_created">Date Created</option>
                    <option value="username">Username</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Y-Axis:</label>
                <select name="y_axis" class="block w-full mt-1">
                    <option value="id">User ID</option>
                    <option value="password">Password</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Plot Type:</label>
                <select name="plot_type" class="block w-full mt-1">
                    {% for plot_type in plot_types %}
                    <option value="{{ plot_type }}">{{ plot_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="flex justify-end">
                <button type="button" onclick="addPlot()" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-indigo-600 border border-transparent rounded-md active:bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:shadow-outline-indigo">
                    Add Plot
                </button>
            </div>
        </form>
    </div>

    <div id="plotsContainer" class="mt-8 space-y-4 border-t border-gray-200">
        <!-- Plots will be inserted here dynamically -->
    </div>
</div>

<script>
function addPlot() {
    const form = document.getElementById('plotForm');
    const formData = new FormData(form);

    fetch('{{url_for("admin.generate_plot")}}', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        const plotsContainer = document.getElementById('plotsContainer');
        const plotDiv = document.createElement('div');
        plotDiv.className = 'mt-4';
        plotDiv.innerHTML = `
            <h3 class="text-lg font-semibold text-gray-700">${data.title}</h3>
            ${data.html}
        `;
        plotsContainer.appendChild(plotDiv);

        // Execute any scripts within the newly added HTML
        const scriptTags = plotDiv.getElementsByTagName('script');
        for (let i = 0; i < scriptTags.length; i++) {
            eval(scriptTags[i].innerText);
        }
    })
    .catch(error => console.error('Error:', error));
}
</script>

<script src="//cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init();</script>
{% endblock %}
