
{% extends 'admin/base.html' %}

{% block content %}

<div class="flex flex-col mt-8">
    <div class="py-2 -my-2 overflow-x-auto sm:-mx-6 sm:px-6 lg:-mx-8 lg:px-8">
        <div class="inline-block min-w-full overflow-hidden align-middle border-b border-gray-200 shadow sm:rounded-lg">
            <table class="min-w-full">
                <thead>
                    <tr>
                      {% for column in columns %}
<th class="px-6 py-3 text-xs font-medium leading-4 tracking-wider text-left text-gray-500 uppercase border-b border-gray-200 bg-gray-50">{{ column }}</th>
                      {% endfor %}
                    </tr>
                </thead>
                <tbody class="bg-white">
                  {% for i in range(values|length) %}
                    <tr>
                      {% for j in range(values[i]|length) %}
<td class="px-6 py-4 text-sm font-medium leading-5 text-gray-900 whitespace-no-wrap border-b border-gray-200">{{ values[i][j] }}</td>
                      {% endfor %}
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
