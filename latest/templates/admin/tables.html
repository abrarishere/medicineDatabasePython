{% extends 'admin/base.html' %}

{% block content %}
<div class="container px-6 py-8 mx-auto">
  <!-- Table List Section -->
  <div class="mt-4 mb-6">
    <div class="flex justify-between items-center">
      <div class="relative">
        <button id="tableListToggle" type="button" class="flex items-center px-4 py-2 text-sm font-medium leading-5 text-gray-700 focus:outline-none">
          <i class="fas fa-table mr-2"></i>
          Table List
        </button>
        <ul id="tableList" class="absolute right-0 mt-2 w-48 bg-white border rounded-lg shadow-lg hidden z-10">
          <li>
            <a href="#userSection" class="block px-4 py-2 text-sm leading-5 text-gray-700 hover:bg-gray-100 focus:outline-none">
              <i class="fas fa-user mr-2"></i> Users
            </a>
          </li>
          <!-- Add more table entries for other sections as needed -->
        </ul>
      </div>
    </div>
  </div>

  <!-- Users Section -->
  <div id="userSection" class="mt-4">
    <div class="flex justify-between items-center">
      <h2 class="text-2xl font-semibold text-gray-700">Users</h2>
      <div class="flex items-center">
        <a href="{{ url_for('admin.users', table_name='User') }}" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-green-600 border border-transparent rounded-md active:bg-green-600 hover:bg-green-700 focus:outline-none focus:shadow-outline-green mr-2">
          Edit it
        </a>
        <a href="{{ url_for('admin.download_excel', table_name='User') }}" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-green-600 border border-transparent rounded-md active:bg-green-600 hover:bg-green-700 focus:outline-none focus:shadow-outline-green">
          Download Excel
        </a>
        <a href="{{ url_for('admin.download_json', table_name='User') }}" class="px-4 py-2 ml-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-md active:bg-blue-600 hover:bg-blue-700 focus:outline-none focus:shadow-outline-blue">
          Download JSON
        </a>
      </div>
    </div>

    <!-- User Table -->
    <div class="mt-8">
      <div class="flex flex-wrap -mx-6">
        <div class="w-full bg-white shadow-md rounded my-6">
          <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
              <thead>
                <tr>
                  <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                  <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Username</th>
                  <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Password</th>
                  <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date Created</th>
                  <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Is Admin</th>
                </tr>
              </thead>
              <tbody>
                {% for user in users %}
                <tr>
                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                    <div class="text-sm leading-5 text-gray-800">{{ user.id }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                    <div class="text-sm leading-5 text-gray-800">{{ user.username }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                    <div class="text-sm leading-5 text-gray-800">{{ user.password }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                    <div class="text-sm leading-5 text-gray-800">{{ user.date_created }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-no-wrap border-b border-gray-500">
                    <div class="text-sm leading-5 text-gray-800">{{ user.is_admin }}</div>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add more sections for other entities as needed -->

</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const tableListToggle = document.getElementById('tableListToggle');
    const tableList = document.getElementById('tableList');

    // Toggle table list visibility
    tableListToggle.addEventListener('click', function () {
      tableList.classList.toggle('hidden');
    });
  });
</script>

{% endblock %}
