{% extends 'admin/base.html' %}

{% block content %}


<div class="container px-6 py-8 mx-auto">
    <div class="mt-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold text-gray-700">Create Patient</h2>
                <form action="{{ url_for('admin.create_patient') }}" method="POST">
                    <div class="mt-4">
            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" name="first_name" id="first_name" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="First Name">
                    </div>
                    <div class="mt-4">
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="Last Name">
                    </div>
                    <div class="mt-4">
            <label for="father_name" class="block text-sm font-medium text-gray-700">Father Name</label>
            <input type="text" name="father_name" id="father_name" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="Father Name">
                    </div>
                    <div class="mt-4">
            <label for="age" class="block text-sm font-medium text-gray-700">Age</label>
            <input type="number" name="age" id="age" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="Age">
                    </div>
                    <div class="mt-4">
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <div class="mt-1">
              <select name="gender" id="gender" class="form-select mt-1 block w-full rounded-md border-gray-300 p-2">
                <option value='male' class="form-select mt-1 block w-full rounded-md border-gray-300">
                Male</option>
                <option value='female' class="form-select mt-1 block w-full rounded-md border-gray-300">
                Female</option>
                <option value='other' class="form-select mt-1 block w-full rounded-md border-gray-300">Other</option>
              </select>
              </label>
                    </div>
                    <div class="mt-4">
            <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
            <input type="text" name="phone" id="phone" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="Phone">
                    </div>
                    <div class="mt-4">
            <label for='cnic' class="block text-sm font-medium text-gray-700">CNIC</label>
            <input type="text" name="cnic" id="cnic" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="CNIC">
                    </div>
                    <div class="mt-4">
            <label for="mrn" class="block text-sm font-medium text-gray-700">MRN</label>
            <input type="text" name="mrn" id="mrn" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="MRN">
                    </div>
                    <div class="mt-4">
                      <label for='date_created' class="block text-sm font-medium text-gray-700">Date Created</label>
                      <input type="date" name="date_created" id="date_created" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="Date Created">
                    </div>
                    <div class="mt-4">
            <label for="ward" class="block text-sm font-medium text-gray-700">Ward</label>
            {% if wards %}
              <select name="ward" id="ward" class="form-select mt-1 block w-full rounded-md border-gray-300 p-2">
                {% for ward in wards %}
                  <option value="{{ ward.id }}">{{ ward.name }}</option>
                {% endfor %}
            </select>
            {% endif %}
                    </div>
                    <div class="mt-4">
                      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
