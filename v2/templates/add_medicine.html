{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 px-4">
    <div class="flex justify-center">
        <div class="w-full max-w-2xl">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="bg-blue-600 text-white text-center py-4">
                    <h2 class="text-2xl font-semibold">Add Medicine</h2>
                </div>
                <div class="p-6">
                    <h4 class="text-lg font-semibold mb-4">Patient Information</h4>
                    <ul class="mb-4 space-y-2">
                        <li class="bg-gray-100 p-3 rounded"><strong>First Name:</strong> {{ patient.first_name }}</li>
                        <li class="bg-gray-100 p-3 rounded"><strong>Last Name:</strong> {{ patient.last_name }}</li>
                        <li class="bg-gray-100 p-3 rounded"><strong>MRN:</strong> {{ patient.mrn }}</li>
                        <li class="bg-gray-100 text-black p-3 rounded"><strong>Father's Name:</strong> {{ patient.father_name }}</li>
                    </ul>
                    <form method="POST" action="{{ url_for('views.add_medicine') }}">
                        <input type="hidden" name="patient_id" value="{{ patient.id }}">
                        <div class="mb-4">
                            <label for="name" class="block text-gray-700 font-semibold mb-2">Medicine Name</label>
                            <select name="name" id="name" class="block w-full bg-white border border-gray-300 rounded py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                                <option value="">Select Medicine</option>
                                {% for medicine in medicines %}
                                    <option value="{{ medicine.id }}">{{ medicine.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="quantity" class="block text-gray-700 font-semibold mb-2">Quantity</label>
                            <input type="number" name="quantity" id="quantity" class="block w-full bg-white border border-gray-300 rounded py-2 px-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-600" required>
                        </div>
                        <!-- Ask for;uswr to increase the quantity of previous sam medicine or add new medicine -->
                        <div class="mb-4">
                            <label for="quantity" class="block text-gray-700 font-semibold mb-2">Increase Quantity</label>
                            <input type="checkbox" name="increase" id="increase" class="mr-2">
                        </div>
                        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-green-600">Add Medicine</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
