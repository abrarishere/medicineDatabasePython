{% extends 'admin/base.html' %}

{% block content %}

<div class="container px-6 py-8 mx-auto">
    <div class="mt-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700">Create User</h2>
                <form action="{{ url_for('admin.create_user') }}" method="POST">
                    <div class="mt-4">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="Username">
                    </div>
                    <div class="mt-4">
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="Password">
                    </div>
                    <div class="mt-4">
                        <label for="is_admin" class="block text-sm font-medium text-gray-700">Is Admin</label>
                        <input type="checkbox" name="is_admin" id="is_admin" class="form-checkbox mt-1 block">
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Create User</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
