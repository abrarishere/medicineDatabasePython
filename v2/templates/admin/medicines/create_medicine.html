{% extends 'admin/base.html' %}

{% block content %}
<div class="container px-6 py-8 mx-auto">
    <div class="mt-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700">Create Medicine</h2>
                <form action="{{ url_for('admin.create_medicine') }}" method="POST">
                    <div class="mt-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
                        <input type="text" name="name" id="name" class="form-input mt-1 block w-full rounded-md border-gray-300 placeholder-gray-300 p-2" placeholder="Name">
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-md">Create Medicine</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
